<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="">
 
    <div class="score">
      <p>score</p>
      <p class="pt">0</p>
    </div>
  </header>

  <div class="modal">
    <h1>Rules</h1>

    <img onclick="closeRules()" class="close" src="images/icon-close.svg" alt="">
  
    <img src="images/image-rules.svg" alt="">
  </div>

  <main class="playing">
    <div>
      <h3>YOU PICKED</h3>
      <div>
        <img id="you" src="images/icon-lizard.svg" alt="">
      </div>
    </div>

    <div id="result">
      <!-- <h1>YOU LOSE</h1>
      <button>PLAY AGAIN</button> -->
    </div>

    <div>
      <h3>THE HOUSE PICKED</h3>
      <div>
        <img id="house" src="images/icon-spock.svg" alt="">
      </div>
    </div>
  </main>

  <main class="chosen">
    <div>
      <img onclick="play('scissor')" class="scissor" src="images/icon-scissors.svg" alt="">
    </div>
    <div>
      <img onclick="play('paper')" class="paper" src="images/icon-paper.svg" alt="">
    </div>
    <div>
      <img onclick="play('rock')" class="rock" src="images/icon-rock.svg" alt="">
    </div>
  </main>

  <button onclick="rules()" class="rules">RULES</button>

  <script src="script.js"></script>
  <div class="attribution" style="position: relative; bottom: -40px; ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayckL2/rock-paper-scissors-master">Mayck Luciano</a>.
  </div>
</body>
</html>
